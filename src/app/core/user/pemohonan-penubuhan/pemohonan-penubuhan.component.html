<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Senarai Pemohonan Penubuhan
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-tasks text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-6">
        <div class="card card-stats">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Permohonan Berjaya</h5>
                <span class="h2 font-weight-bold mb-0">350,897</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                  <i class="fas fa-check"></i>
                </div>
              </div>
            </div>
            <p class="mt-3 mb-0 text-sm">
              <span class="text-danger mr-2"><i class="fa fa-arrow-down"></i> 4.08%</span>
              <span class="text-nowrap">Sejak bulan lalu</span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card card-stats">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Permohonan Tidak Berjaya </h5>
                <span class="h2 font-weight-bold mb-0">2,356</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                  <i class="fas fa-times"></i>
                </div>
              </div>
            </div>
            <p class="mt-3 mb-0 text-sm">
              <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
              <span class="text-nowrap">Sejak bulan lalu</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h6 class="text-mutedtext-muted text-uppercase ls-1 mb-1">Senarai</h6>
                    <h5 class="h3 mb-0">Senarai pemohonan penubuhan yang berjaya</h5>
                </div>
                <div class="card-body">
                    <div class="dataTables_wrapper">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                              <label>
                                Show
                                <select
                                  name="datatable_length"
                                  aria-controls="datatable"
                                  class="form-control form-control-sm"
                                  (change)="entriesChange($event)"
                                >
                                  <option value="5" [selected]="entries == 5">5</option>
                                  <option value="10" [selected]="entries == 10">10</option>
                                  <option value="15" [selected]="entries == 15">15</option>
                                  <option value="-1" [selected]="entries == -1">All</option>
                                </select>
                                entries
                              </label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>
                                <input
                                  type="search"
                                  class="form-control form-control-sm"
                                  placeholder="Search records"
                                  aria-controls="datatable"
                                  (keyup)="filterTable($event)"
                                />
                              </label>
                            </div>
                          </div>
                        </div>
            
                        <ngx-datatable
                          class="bootstrap selection-cell"
                          [columnMode]="'force'"
                          [headerHeight]="50"
                          [footerHeight]="50"
                          [rowHeight]="'auto'"
                          [limit]="entries != -1 ? entries : undefined"
                          [rows]="temp"
                          (activate)="onActivate($event)"
                        >
                          <ngx-datatable-column name="idpermohonan">
                            <ng-template ngx-datatable-header-template>
                              <span>ID Pemohon</span>
                            </ng-template>
                          </ngx-datatable-column>
                          <ngx-datatable-column name="Name">
                            <ng-template ngx-datatable-header-template>
                              <span>Nama agensi</span>
                            </ng-template>
                          </ngx-datatable-column>
                          <ngx-datatable-column name="Office">
                            <ng-template ngx-datatable-header-template>
                              <span>Lokasi premis</span>
                            </ng-template>
                          </ngx-datatable-column>
                          <ngx-datatable-column name="Start">
                            <ng-template ngx-datatable-header-template>
                              <span>Tarikh mohon</span>
                            </ng-template>
                          </ngx-datatable-column>
                          <ngx-datatable-column>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-secondary">
                                    <i class="fas fa-eye text-default"></i>
                                  </a>
                                  <a class="btn btn-sm btn-secondary">
                                    <i class="fas fa-download text-default"></i>
                                  </a>
                            </ng-template>
                          </ngx-datatable-column>
                        </ngx-datatable>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
