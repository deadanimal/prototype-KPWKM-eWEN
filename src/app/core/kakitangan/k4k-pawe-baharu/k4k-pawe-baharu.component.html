<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Permohonan Penubuhan PAWE baharu
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-scroll text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Carta bar</h6>
          <h5 class="h3 mb-0">Pendaftaran ahli PAWE</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="k4k1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Senarai</h6>
          <h5 class="h3 mb-0">Senarai permohonan ahli yang berjaya</h5>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="5" [selected]="entries == 5">5</option>
                      <option value="10" [selected]="entries == 10">10</option>
                      <option value="15" [selected]="entries == 15">15</option>
                      <option value="-1" [selected]="entries == -1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
              (activate)="onActivate($event)"
            >
              <ngx-datatable-column name="idpermohonan">
                <ng-template ngx-datatable-header-template>
                  <span>ID pemohon</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Name">
                <ng-template ngx-datatable-header-template>
                  <span>Nama pemohon</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="nombor">
                <ng-template ngx-datatable-header-template>
                  <span>Nombor telefon</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Office">
                <ng-template ngx-datatable-header-template>
                  <span>Lokasi premis</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Start">
                <ng-template ngx-datatable-header-template>
                  <span>Tarikh mohon</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a class="btn btn-sm btn-secondary" (click)="openModal(info)">
                    <i class="fas fa-eye text-default"></i>
                  </a>
                  <a class="btn btn-sm btn-secondary">
                    <i class="fas fa-print text-default"></i>
                  </a>
                  <a class="btn btn-sm btn-danger">
                    <i class="fas fa-trash text-white"></i>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #info>
  <div class="modal-header">
    <h6 class="modal-title text-default my-auto" id="modal-title-default">
      Pemohonan penubuhan PAWE baharu
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-muted my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="example-text-input" class="form-control-label"
                >Nama Agensi</label
              >
              <input
                class="form-control"
                type="text"
                id="example-text-input"
                value="Pusat Kasih"
                disabled=""
              />
            </div>
            <div class="form-group">
              <label for="example-text-input" class="form-control-label"
                >Lokasi Premis</label
              >
              <input
                class="form-control"
                type="text"
                id="example-text-input"
                value="Kuala Selangor"
                disabled=""
              />
            </div>
            <div class="form-group">
              <label for="example-text-input" class="form-control-label"
                >Daerah</label
              >
              <input
                class="form-control"
                type="text"
                id="example-text-input"
                disabled=""
                value="{{daerah}}"
              />
            </div>
            <div class="form-group">
              <label for="example-text-input" class="form-control-label"
                >Pengalaman</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                disabled=""
                rows="3"
                value="Menganjurkan program permata kasih"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="example-number-input" class="form-control-label"
                >Bilangan warga emas yang berminat</label
              >
              <input
                class="form-control"
                type="number"
                id="example-number-input"
                disabled=""
                value="60"
              />
            </div>
          </form>
        </div>
      </div>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-success"
      type="button"
      (click)="confirm()"
    >
      Terima
    </button>

    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Tolak
    </button>
  </div>
</ng-template>
