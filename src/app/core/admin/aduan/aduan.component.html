<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Aduan
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-exclamation-triangle text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Carta bar</h6>
          <h5 class="h3 mb-0">Statistik paparan aduan</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="adu1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Carta graf</h6>
          <h5 class="h3 mb-0">Statistik KPI</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="adu2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Senarai</h6>
          <h5 class="h3 mb-0">Senarai permohonan ahli yang berjaya</h5>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="5" [selected]="entries == 5">5</option>
                      <option value="10" [selected]="entries == 10">10</option>
                      <option value="15" [selected]="entries == 15">15</option>
                      <option value="-1" [selected]="entries == -1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
              (activate)="onActivate($event)"
            >
              
              <ngx-datatable-column name="Name">
                <ng-template ngx-datatable-header-template>
                  <span>Nama</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Position">
                <ng-template ngx-datatable-header-template>
                  <span>Kategori</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="nombor">
                <ng-template ngx-datatable-header-template>
                  <span>Nombor telefon</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Start">
                <ng-template ngx-datatable-header-template>
                  <span>Tarikh Aduan</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="status">
                <ng-template ngx-datatable-header-template>
                  <span>Status</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span
                    *ngIf="row.status == '1'"
                    class="badge badge-pill badge-success"
                    >telah disemak</span
                  >
                  <span
                    *ngIf="row.status == '2'"
                    class="badge badge-pill badge-danger"
                    >belum disemak</span
                  >
                  <span
                    *ngIf="row.status == '3'"
                    class="badge badge-pill badge-info"
                    >dalam proses</span
                  >
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a class="btn btn-sm btn-secondary">
                    <i class="fas fa-eye text-default"></i>
                  </a>
                  <a class="btn btn-sm btn-secondary">
                    <i class="fas fa-print text-default"></i>
                  </a>
                  <a class="btn btn-sm btn-danger">
                    <i class="fas fa-trash text-white"></i>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
